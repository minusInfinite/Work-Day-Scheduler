<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron p-5 m-4">
            <div class="container-fluid py-4 text-center">
                <h1 class="display-3 fw-bold">Work Day Scheduler</h1>
                <p class="lead">
                    A simple calendar app for scheduling your work day
                </p>
                <p id="currentDay" class="lead"></p>
            </div>
        </header>
        <main
            id="timeblock"
            class="
                container-fluid
                row
                justify-content-center justify-content-md-center
            "
        >
            <div class="w-100 d-block my-1 text-center border border-0">
                <span id="saved" class="px-1 text-success confirmed visible"
                    >Saved to localStorage</span
                >
            </div>
            <!-- Timeblocks go here -->
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap.native@4.0.3/dist/bootstrap-native.min.js"
            integrity="sha256-fDqHDRHrp9bKQdcsyZfRLLvKozYQkm9qPxRGUH3ZH5E="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"
            integrity="sha256-cJnCTPRTD3OUjTD4Ml0WEMsmTiLl71arKaZ9DEZJk0o="
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
